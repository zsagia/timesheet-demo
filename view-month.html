<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">

  		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="http://cdn.alloyui.com/3.0.0/aui/aui-min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<script src="./js/main.js"></script>
  		<link type="text/css" rel="stylesheet" charset="UTF-8" href="./css/main.css">
	</head>
	<body>
		<div class="container" role="main">
			<header>
				<h1>Timesheet</h1>
			</header>

			<article>
				<div id="timesheet"></div>
				<script>
			    YUI({ filter: 'raw' }).use('timesheet', function(Y) {

					var dataObject = {
						user: {
							id: 123456,
							name: 'Zsolt Szabo'
						},
						data: {
							endDate: '2015 03 31',
							startDate: '2015 03 01',
							items: [
								{
									userId: 123456,
									endTime: 1425315600000,
									lunchTime: 3000000,
									startTime: 1425279600000
								},
								{
									userId: 123456,
									endTime: 1425403800000,
									lunchTime: 2700000,
									startTime: 1425367800000
								},
								{
									userId: 123456,
									endTime: 1425486600000,
									lunchTime: 3000000,
									startTime: 1425456000000
								},
								{
									userId: 123456,
									endTime: 1425576600000,
									lunchTime: 3000000,
									startTime: 1425540600000
								},
								{
									userId: 123456,
									endTime: 1425661800000,
									lunchTime: 3000000,
									startTime: 1425632400000
								},
								{
									userId: 123456,
									endTime:1425918600000,
									lunchTime: 2400000,
									startTime: 1425888000000
								},
								{
									userId: 123456,
									endTime:1426609800000,
									lunchTime: 3000000,
									startTime: 1426577400000
								}
							]
						}
					};

					var timesheetViews = [
						new Y.TimesheetMonthView({
							headerElements: ['days', 'startTime', 'endTime', 'lunch', 'allTime', 'workTime', 'overTime']
						})
			        ];

			        new Y.Timesheet({
			            boundingBox: '#timesheet',
			            dataObject: dataObject,
			            dayRecorder: new Y.TimesheetDayRecorder(),
			            items: dataObject.data.items,
			            firstDayOfWeek: 1,
			            locale: "hu",
			            views: timesheetViews,
			            activeView: timesheetViews[0]
			        }).render();

			    });
			    </script>
			</article>
		</div>
	</body>
</html>
